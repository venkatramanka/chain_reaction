<ion-view view-title="Chain Reaction">
  <ion-content class="padding">
    <div class="grid animated">
      <div class="row gridRow" ng-style="{'height': (85/rowsize)+'vh'}" ng-repeat="r in [] | range:rowsize">
        <div id="{{r+'-'+c}}" class="col gridCol animated" ng-click="newMove($event, r, c)" ng-style="{'width': (90/colsize)+'vw'}" ng-repeat="c in [] | range:colsize">

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
