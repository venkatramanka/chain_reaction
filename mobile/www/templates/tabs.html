<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Create" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/main">
    <ion-nav-view name="main"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Join" icon-off="ion-ios-game-controller-a-outline" icon-on="ion-ios-game-controller-a" href="#/tab/join">
    <ion-nav-view name="join"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Game" on-click='return false;' icon-off="ion-ios-infinite-outline" icon-on="ion-ios-infinite" href="#/tab/game">
    <ion-nav-view name="game"></ion-nav-view>
  </ion-tab>

  <ion-tab title="How to play" on-click='return false;' icon-off="ion-help" icon-on="ion-help" href="#/tab/htp">
    <ion-nav-view name="htp"></ion-nav-view>
  </ion-tab>


</ion-tabs>
